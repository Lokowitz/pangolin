name: Run Tests

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cp config/config.example.yml config/config.yml
      - run: npm i
      - run: npm run db:sqlite:generate
      - run: npm run db:sqlite:push
      - run: npm run dev
